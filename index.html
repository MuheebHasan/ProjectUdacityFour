<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <input id="zip" type="text" placeholder="enter zip code here">
    <textarea id="feelings" placeholder="How do you feel?"></textarea>
    <button id="generate">Generate</button>
  </div>

  <div id="entryHolder">
    <div id="date"></div>
    <div id="temp"></div>
    <div id="content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
